<ion-header no-border>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row style="flex: 1;">
      <div #map id="map"></div>
      <div style="height: 100%; width: 30px; position: absolute; top: 0px;"></div>      
    </ion-row>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4>
          <ion-card style="border-radius: 10px;">
            <ion-item>
              <h1>{{item.species}}</h1>
            </ion-item>
            <div *ngIf="item.img" class="image" (click)="photoViewer.show(item.img, item.species + ' spotted near ' + item.location)" [ngStyle]="{backgroundImage: 'url(' + item.img + ')'}"></div>
            <ion-item>
              <span item-left>{{item.date | timeAgo}}</span>
              <span item-right style="color: #488aff;"><ion-icon color="primary" name="pin"></ion-icon> {{item.location}}</span>
            </ion-item>
          </ion-card>  
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
