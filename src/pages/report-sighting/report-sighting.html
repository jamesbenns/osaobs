<ion-header>
  
    <ion-navbar color="danger">
      <ion-title>{{language.english ? "Report Sighting" : "Reportar avistamiento"}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-grid no-padding>
      <ion-row justify-content-center align-items-center style="flex: 1;">
        <ion-col col-sm-6 col-md-4>
            <ion-card style="border-radius: 5px;">
                
              <div padding style="border-radius: 5px;">
                <button ion-button color="light" (click)="selectSpecies()">{{sightingData.species ? ( language.english ? sightingData.species : sightingData.spanishSpecies ) : ( language.english ? 'Select Species' : 'Seleccionar especies')}}</button>      
              </div>
              
              <div (click)="getPic()" class="image" [ngStyle]="{backgroundImage: 'url(' + picture + ')'}"></div>

              <ion-item>
                <ion-datetime style="padding: 0;" displayFormat="DD/MM/YYYY" min="2018" [max]="today" [(ngModel)]="sightingData.date">
                </ion-datetime>
                <button (click)="chooseLocation()" ion-button clear item-end icon-left>
                  <ion-icon name="pin"></ion-icon>
                  {{ (sightingData.lat && sightingData.lng) ? sightingData.location : ( language.english ? "Select location" : "Seleccionar ubicaci√≥n") }}
                </button>          
              </ion-item>
      
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar color="danger">
      <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="send()" [disabled]="(!sightingData.lat || !sightingData.lng) || (!sightingData.img && !sightingData.species)">
          {{language.english ? "Send" : "Enviar"}}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
