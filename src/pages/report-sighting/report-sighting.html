<ion-header>
  
    <ion-navbar color="danger">
      <ion-title>Report Sighting</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-grid no-padding>
      <ion-row justify-content-center align-items-center style="flex: 1;">
        <ion-col col-sm-6 col-md-4>
            <ion-card style="border-radius: 10px;">
                
              <div padding style="border-radius: 10px;">
                <button ion-button color="light">Select Species</button>      
              </div>
              
              <div (click)="getPic()" class="image" [ngStyle]="{backgroundImage: 'url(' + picture + ')'}"></div>
              <ion-item>
                <span item-left>Just now</span>
                <span (click)="chooseLocation()" item-right style="color: #488aff;"><ion-icon color="primary" name="pin"></ion-icon> {{ sightingData.location || "Select location" }}</span>                
              </ion-item>
      
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar color="danger">
      <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="send()">
          Send
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
