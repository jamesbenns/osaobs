<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{language.english ? "Choose a location" : "Elija una ubicaci√≥n"}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div #map id="map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-title>{{data.location}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right [disabled]="!data.lat || !data.lng" (click)="dismiss()">
        {{language.english ? "Done" : "Hecho"}}
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
